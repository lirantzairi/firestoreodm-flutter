name: cloud_firestore_odm_generator
description: A code generator for cloud_firestore_odm.
version: 1.0.0-dev.86

environment:
  sdk: '>=3.6.0-edge <4.0.0'

dependencies:
  analyzer: ">=5.12.0 <7.0.0"
  build: 2.4.2
  build_config: 1.1.2
  cloud_firestore_odm:
    path: ../cloud_firestore_odm
  collection: 1.19.0
