  recase: 4.1.0
  source_gen: 1.4.0
  source_helper: 1.3.5

dev_dependencies:
  build_runner: 2.4.14
  expect_error: 1.0.7
  json_serializable: 6.9.0
  matcher: 0.12.16+1
  test: 1.25.8
